<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="vh-100" style="background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(123, 241, 119) 100%);">
<a href="{% url 'home' %}" class="btn btn-primary btn-sm" style="position: absolute; top: 120px; left: 10px;"><i class="fas fa-home"></i> Home</a>
    <div class="container mt-5">
        <div class="form-control border-0 p-5 bg-white bg-opacity-50" action="">
            <div class="text-center my-3">
                <span class="h1  fw-bold">MY CAR RESERVATIONS</span>
            </div>

            {% for reservation in reservations %}
            <div class="d-flex mb-3">
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        {{ reservation.car.name }}
                    </a>
                </p>
                <div class="collapse" id="collapseExample">
                  <div class="card card-body">
                    <ul>
                        <li><span class="fw-bold">Car Started Date</span> <span>{{reservation.start_date}}</span></li>
                        <li><span class="fw-bold">Car Ended Date</span> <span>{{reservation.end_date}}</span></li>
                        <li><span class="fw-bold">Total Price</span> <span>{{reservation.total_price}}</span></li>
                        <li><span class="fw-bold">Checkout</span> <span>{{reservation.checked_out}}</span></li>
                    </ul>
                  </div>
                </div>    
            </div>
            {% endfor %}

            <strong>Car:</strong> {{ reservation.car.name }}<br>

            <strong>Checked Out:</strong> {% if reservation.checked_out %}Yes{% else %}No{% endif %}<br>
        </li>
        {% endfor %}
    </ul> -->

        </div>
    </div>
</body>
</html>
