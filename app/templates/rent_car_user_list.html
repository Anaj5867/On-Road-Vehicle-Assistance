<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .card {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="vh-100" style="background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(76, 76, 77) 100%);">
<a href="{% url 'home' %}" class="btn btn-primary btn-sm" style="position: absolute; top: 120px; left: 10px;"><i class="fas fa-home"></i> Home</a>
    <h1 class="text-white">Available Cars</h1>

    <div class="container">
        <div class="row">
            {% for car in cars %}
            <div class="card" style="width: 18rem;">
                <div>
                    <div class="card-body ">
                        <ul>
                            <li>
                                <strong>Name:</strong> {{ car.name }}<br>
                                <strong>Price:</strong> {{ car.price }}<br>
                                <strong>Description:</strong> {{ car.description }}<br>
                                {% if car.car_img %}
                                <img src="{{ car.car_img.url }}" class="card-img-top mt-3" ><br>
                                {% endif %}
                                <a href="{%url 'reserve_car' car.id %}" class="btn btn-primary mt-3">RESERVE</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
