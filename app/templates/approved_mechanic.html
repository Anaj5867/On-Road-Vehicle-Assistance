        <div class="row">
            {% for mechanic in mechanics %}
            <div class="col-sm-6 mb-3 mb-sm-0 g-3">
            <form action="{%url 'create_req' mechanic.id %}" class="card">
                {%csrf_token%}
                <div class="card-body border border-0 text-center shadow">
                    <h2 class="card-title">{{mechanic.name}}</h2>
                    <p class="card-text">{{mechanic.location}}</p>
                    <p class="card-text">{{mechanic.phone}}</p>
                    <p class="card-text">{{mechanic.skills}}</p>
                    <p class="card-text">{{mechanic.experience}}</p>
                    <button type="submit" class="btn btn-primary">Send Request</button>
                </div>
            </form>
            </div>
            {% endfor %}
        </div>
    </div>
