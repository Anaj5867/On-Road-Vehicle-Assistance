<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rent Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="vh-100" style="background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(123, 241, 119) 100%);">
<a href="{% url 'home' %}" class="btn btn-primary btn-sm" style="position: absolute; top: 120px; left: 10px;"><i class="fas fa-home"></i> Home</a>
    <div class="container mt-5">
        <div class="form-control border-0 p-5 bg-white bg-opacity-50" action="">
            <div class="text-center my-3">
                <span class="h1  fw-bold">RENT CARS</span>
            </div>

            <div class="row">
                {% for rentcar in rentcars %}
                    <div class="col-md-4 mb-3 mb-sm-0 g-3">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ rentcar.car_img.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">{{ rentcar.name }}</p>
                              <p class="card-text">{{ rentcar.price }}</p>
                              <p class="card-text">{{ rentcar.discription }}</p>
                            </div>
                            <div class="text-center mb-3">
                                <a class="btn btn-dark" href="{%url 'rent_car_update' rentcar.id%}">update</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

</body>

</html>
