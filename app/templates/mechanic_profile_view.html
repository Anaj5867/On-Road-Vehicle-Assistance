<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mech profile view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100" style="background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(31, 30, 32) 100%);">
 <a href="{% url 'home' %}" class="btn btn-primary btn-sm" style="position: absolute; top: 120px; left: 10px;"><i class="fas fa-home"></i> Home</a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center my-3">
                <span class="h1  fw-bold">MECH PROFILE VIEW</span>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="{{data.profile_pic.url}}" class="card-img-top" alt="..." width="300px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{data.name}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{data.location}}</li>
                    <li class="list-group-item">{{data.phone}}</li>
                    <li class="list-group-item">{{data.dob}}</li>
                    <li class="list-group-item">{{data.skills}}</li>
                    <li class="list-group-item">{{data.experience}}</li>
                </ul>
                <!-- <div class="card-body">
                    <button type="submit" class="btn btn-primary">
                        <a href="{%url 'update-profile' data.user.id %}" class="text-white">Update</a></button>
                </div> -->
            </div>
        </div>
    </div>
    
</body>

</html>
