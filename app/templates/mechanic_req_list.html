<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="vh-100" style="background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(76, 76, 77) 100%);">
<a href="{% url 'home' %}" class="btn btn-primary btn-sm" style="position: absolute; top: 120px; left: 10px;"><i class="fas fa-home"></i> Home</a>

    <div class="container mt-5">
        
            <div class="form-control border-0 p-5 bg-white bg-opacity-50" action="">
                <div class="text-center my-3">
                    <div class="text-center my-3">
            <h1>Requests Made By User</h1>
            
            {% for request in requests %}
            <div class="col-md-4 mb-3">
                <div class="card d-flex">
                    <div class="card-body">
                        <h5 class="card-title">{{ request.discription }}</h5>
                        {% if request.status != 'completed' %}
                        <form action="{% url 'mech-approve' request.id %}" method="post"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Completed</button>
                        </form>
                        {% endif %}
                        {% if not request.bill_set.exists %} <!-- Check if bill is not created -->
                        <form action="{% url 'create_bill_payment' request.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Create Bill</button>
                        </form><br>
                        {% endif %}
                        <form action="{% url 'report' request.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Send vehicle Report</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
                    </div>
                </div>
            </div>
        
    </div>

</body>

</html>
